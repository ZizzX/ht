<div class="container">
  <form id="form" class="form flex --just-center --wrap">
    <div id="form-city" class="form__city --margin-bottom --padding">
      <div class="form-title form-title_margin">Город вылета</div>
      <select required name="departCity" id="depart-city" class="form__select input_style">
        <option value="" disabled selected hidden>Город</option>
        <option value="10">Алматы</option>
        <option value="11">Астана</option>
      </select>
    </div>
    <div id="form-country" class="form__country --margin-bottom --padding">
      <div class="form-title form-title_margin">Страна</div>
      <select required name="country" id="country" class="form__select input_style">
        <option value="" disabled selected hidden>Страна</option>
        <!-- <option value="552">Турция</option>
        <option value="553">Тайланд</option>
        <option value="554">Чехия</option> -->
      </select>
    </div>
    <div
      id="form-date-picker"
      class="form__date-picker --margin-bottom --padding"
    >
      <div class="form-title form-title_margin">Дата вылета</div>
      <input
        required
        type="date"
        name="date"
        id="date-input"
        class="date-input input_style"
      />
    </div>
    <div id="form-nights" class="form__nights --margin-bottom --padding">
      <div class="form-title form-title_margin">Кол-во ночей от</div>
      <input
        required
        placeholder="от 5 до 15"
        type="number"
        min="5"
        max="15"
        name="nights"
        id="nights"
        class="nights input_style"
      />
    </div>
    <div id="form-nights-to" class="form__nights-to --margin-bottom --padding">
      <div class="form-title form-title_margin">Кол-во ночей до</div>
      <input
        required
        placeholder="от 5 до 15"
        type="number"
        min="5"
        max="15"
        name="nightsTo"
        id="nights-to"
        class="nights-to input_style"
      />
    </div>
    <div class="form__btn --margin-bottom --padding --align-end --just-center">
      <button type="submit" class="btn input_style">Отправить</button>
    </div>
  </form>
</div>
